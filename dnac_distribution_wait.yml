---
- name: Wait for distribution task to finish - Batch {{ ansible_loop.index | default('last') }}
  block:
    - name: Wait for distribution task to finish - Batch {{ ansible_loop.index | default('last') }}
      cisco.dnac.task_info:
        dnac_host: "{{ dnac_host }}"
        dnac_username: "{{ dnac_username }}"
        dnac_password: "{{ dnac_password }}"
        dnac_verify: "{{ dnac_verify | default(omit) }}"
        taskId: "{{ task_id }}"
      register: distribution_task_details
      until: >
             'Running = 0, Pending = 0' in distribution_task_details.dnac_response.response.progress or
             (distribution_task_details.dnac_response.response.failureReason is defined and
              'auto-aborted' in distribution_task_details.dnac_response.response.failureReason)
      delay: "{{ dnac_distribution_check_delay | int }}"
      retries: "{{ (max_wait_time | int / dnac_distribution_check_delay | int) | int }}"

  rescue:
    - name: Continue with the next batch or reporting - Batch {{ ansible_loop.index | default('last') }}
      ansible.builtin.debug:
        msg: "Rome wasnâ€™t built in a day and image distribution is taking time too, so continuing automation..."
